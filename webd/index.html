<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <title>웹디자인기능사</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Mulish', sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
        }
        #wrap {
            display: flex;
        }
        a {
            text-decoration: none;
            color: #666;
        }
        li {
            list-style: none;
        }
        #nav {
            padding: 20px;
            display: flex;
        }
        #nav li a {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50px;
            height: 45px;
            display: inline-block;
            margin: 0 2px 2px 0;
            text-align: center;
            line-height: 45px;
            transition: all 0.1s;
        }
        #nav li a:hover,
        #nav li.active a {
            background-color: #474747;
            border-color: #000;
            color: #fff;
        }
        #main {
            margin: 20px 20px 20px 0;
            border: 1px solid #ccc;
            width: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <nav id="nav">
            <ul>
                <li class="active"><a href="layout/A1.html">A-1</a></li>
                <li><a href="layout/A2.html">A-2</a></li>
                <li><a href="layout/A3.html">A-3</a></li>
                <li><a href="layout/A4.html">A-4</a></li>
                <li><a href="layout/B1.html">B-1</a></li>
                <li><a href="layout/B2.html">B-2</a></li>
                <li><a href="layout/B3.html">B-3</a></li>
                <li><a href="layout/B4.html">B-4</a></li>
                <li><a href="layout/C1.html">C-1</a></li>
                <li><a href="layout/C2.html">C-2</a></li>
                <li><a href="layout/C3.html">C-3</a></li>
                <li><a href="layout/C4.html">C-4</a></li>
                <li><a href="layout/D1.html">D-1</a></li>
                <li><a href="layout/D2.html">D-2</a></li>
                <li><a href="layout/D3.html">D-3</a></li>
                <li><a href="layout/D4.html">D-4</a></li>
                <li><a href="layout/E1.html">E-1</a></li>
                <li><a href="layout/E2.html">E-2</a></li>
                <li><a href="layout/E3.html">E-3</a></li>
                <li><a href="layout/E4.html">E-4</a></li>
            </ul>
            <ul>
                <li><a href="menu/m1.html">M-1</a></li>
                <li><a href="menu/m2.html">M-2</a></li>
                <li><a href="menu/m3.html">M-3</a></li>
                <li><a href="menu/m4.html">M-4</a></li>
                <li><a href="menu/m5.html">M-5</a></li>
                <li><a href="menu/m6.html">M-6</a></li>
            </ul>
            <ul>
                <li><a href="menu/s1.html">M-1</a></li>
                <li><a href="menu/s2.html">M-2</a></li>
                <li><a href="menu/s3.html">M-3</a></li>
            </ul>
        </nav>
        <main id="main">
            <iframe src="layout/A1.html" frameborder="0"></iframe>
        </main>
    </div>

    <script>
        // 선택자
        const indexList = document.querySelectorAll("#nav ul li");
        const iFrame = document.querySelector("#main iframe");

        indexList.forEach(li => {
            li.addEventListener("click", (e) => {
                // 클릭 시 효과 모두 중지 (링크이동 방지)
                e.preventDefault();

                // 각 li 안의 a태그를 선택해 href 속성 가져오기
                let href = li.querySelector("a").getAttribute("href");
                // iframe의 src속성 값 변경하기
                iFrame.src = href

                // 클릭 시 모든 li의 classList에서 active 삭제
                indexList.forEach((el) => {
                    el.classList.remove('active');
                });
                // 클릭 한 li의 classList에 active 추가
                li.classList.add("active");
            });
        });
    </script>
</body>
</html>
