<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 E유형 1번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }
        #main {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
            background-color: #d8dbff;
        }
        #aside {
            width: 200px;
            height: inherit;
            background-color: #959be2;
        }
        #aside .aside1 {
            height: 10%;
            background-color: #b0b6f8;
        }
        #aside .aside2 {
            height: 90%;
            background-color: #9aa2fd;
        }
        #article {
            width: 400px;
            height: inherit;
        }
        #article .article1 {
            height: 15%;
            background-color: #5c63b1;
        }
        #article .article2 {
            height: 35%;
            background-color: #6973dd;
        }
        #article .article3 {
            height: 35%;
            background-color: #434ca7;
        }
        #article .article4 {
            height: 15%;
            background-color: #505ce2;
        }
        #section {
            width: calc(100% - 600px);
            height: inherit;
            background-color: #323777;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .footer1 {
            width: 200px;
            height: inherit;
            background-color: #bcc2ff;
        }
        #footer .footer2 {
            width: calc(100% - 200px);
            height: inherit;
        }
        #footer .footer2 .footer2-1 {
            height: 50%;
            background-color: #b3b8ec;
        }
        #footer .footer2 .footer2-2 {
            height: 50%;
            background-color: #8c94e9;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <aside id="aside">
                <div class="aside1"></div>
                <div class="aside2"></div>
            </aside>
            <article id="article">
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="article3"></div>
                <div class="article4"></div>
            </article>
            <section id="section"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
