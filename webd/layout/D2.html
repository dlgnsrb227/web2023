<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 750px;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h1 {
            width: 100%;
            height: 150px;
            background-color: #ffe9e9;
        }
        #aside nav {
            width: 100%;
            height: 500px;
            background-color: #fdc9c9;
        }
        #main {
            width: calc(100% - 200px);
        }
        #main #article1 {
            width: 100%;
            display: flex;
        }
        #main #article1 .article1-1 {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #ff9d9d;
        }
        #main #article1 .article1-2 {
            width: 230px;
            height: 400px;
            background-color: #ff7777;
        }
        #main #article2 {
            width: 100%;
            height: 250px;
            background-color: #ff5656;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .left {
            width: 20%;
            background-color: #f04f4f;
        }
        #footer .middle {
            width: 60%;
            background-color: #e64d4d;
        }
        #footer .right {
            width: 20%;
            background-color: #cf4545;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <article id="article1">
                <div class="article1-1"></div>
                <div class="article1-2"></div>
            </article>
            <article id="article2"></article>
        </main>
        <footer id="footer">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </footer>
    </div>
</body>
</html>
