<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입02(A-3)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: fff;
            font-size: 20px;
            text-align: center;
        }
        h1, h2, h3, h4, h5, h6 {
            font-size: 20px;
            font-weight: normal;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #fbf8cc;
            display: flex;
        }
        #header div {
            width: 20%;
            background-color: #fde4cf;
        }
        #header nav {
            width: 80%;
            background-color: #ffcfd2;
        }
        #slider {
            height: 300px;
            background-color: #f1c0e8;
        }
        #contents {
            height: 200px;
            background-color: #cfbaf0;
            display: flex;
        }
        #contents .cont1 {
            width: 33.3333%;
            background-color: #a3c4f3;
        }
        #contents .cont2 {
            width: 33.3333%;
            background-color: #90dbf4;
        }
        #contents .cont3 {
            width: 33.3333%;
            background-color: #8eecf5;
        }
        #footer {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .foot1 {
            width: 20%;
            height: 100px;
            background-color: #98f5e1;
        }
        #footer .foot2 {
            width: 80%;
            height: 50px;
            background-color: #b9fbc0;
        }
        #footer .foot3 {
            width: 80%;
            height: 50px;
            background-color: #d9fd76;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div><h2>로고</h2></div>
            <nav>메뉴</nav>
        </header><!-- //header -->
        <article id="slider">
            이미지 슬라이드
        </article><!-- //article -->
        <section id="contents">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </section><!-- //section -->
        <footer id="footer">
            <div class="foot1">로고</div>
            <div class="foot2">COPYRIGHT</div>
            <div class="foot3">SNS</div>
        </footer><!-- //footer -->
    </div>
</body>
</html>
