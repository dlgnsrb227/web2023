<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 1번 레이아웃</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        height: 100px;
        display: flex;
    }
    #header .left {
        width: 30%;
        background-color: #9FCEDF;
    }
    #header .right {
        width: 70%;
        background-color: #94BEDB;
    }
    #main {
        height: 500px;
    }
    #main .top {
        height: 300px;
        background-color: #8CAFD9;
    }
    #main .bottom {
        height: 200px;
        display: flex;
    }
    #main .bottom .notice {
        width: 33.33%;
        background-color: #8898D7;
    }
    #main .bottom .banner {
        width: 33.33%;
        background-color: #8189D5;
    }
    #main .bottom .link {
        width: 33.33%;
        background-color: #7B79D2;
    }
    #footer {
        height: 100px;
        display: flex;
    }
    #footer .logo {
        width: 20%;
        background-color: #8375D1;
    }
    #footer .copyright {
        width: 60%;
        background-color: #9F71D0;
    }
    #footer .sns {
        width: 20%;
        background-color: #7F58B6;
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="left"></div>
            <div class="right"></div>
        </header>
        <main id="main">
            <div class="top"></div>
            <div class="bottom">
                <div class="notice"></div>
                <div class="banner"></div>
                <div class="link"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="logo"></div>
            <div class="copyright"></div>
            <div class="sns"></div>
        </footer>
    </div>
</body>
</html>
