<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
        }
        #aside h1 {
            width: 100%;
            height: 150px;
            background-color: #ffeded;
        }
        #aside nav {
            width: 100%;
            height: 700px;
            background-color: #fdcfcf;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #ffc1c1;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #ffbebe;
            position: relative;
        }
        #slider .link {
            position: absolute;
            width: 100px;
            height: 300px;
            right: 0;
            top: 0;
            background-color: #ccc;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #ffa9a9;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #ffa1a1;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            height: inherit;
            background-color: #ffb0b0;
        }
        #footer .footer2 {
            width: 60%;
            height: inherit;
            background-color: #ee9d9d;
        }
        #footer .footer3 {
            width: 25%;
            height: inherit;
            background-color: #e98888;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main"> 
            <article id="slider">
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <article id="contents"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
