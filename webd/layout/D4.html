<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 800px;
        }
        #aside h1 {
            width: 100%;
            height: 150px;
            background-color: #ffeded;
        }
        #aside nav {
            width: 100%;
            height: 700px;
            background-color: #fdcfcf;
        }
        #main {
            width: calc(100% - 200px);
            height: 800px;
            background-color: #ffc1c1;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #ffbebe;
            position: relative;
        }
        .link {
            width: 100%;
            height: 150px;
            background-color: #ccc;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #ffa1a1;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .footer1 {
            width: 15%;
            height: inherit;
            background-color: #ffb0b0;
        }
        #footer .footer2 {
            width: 70%;
            height: inherit;
        }
        #footer .footer2 .footer2-1 {
            height: 50%;
            background-color: #fc8e8e;
        }
        #footer .footer2 .footer2-2 {
            height: 50%;
            background-color: #ff7272;
        }
        #footer .footer3 {
            width: 15%;
            height: inherit;
            background-color: #e96d6d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <article id="slider"></article>
            <div class="link"></div>
            <article id="contents"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
