<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 3번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #e4c0c0;
        }
        #header .container {
            height: inherit;
            display: flex;
        }
        #header .header1 {
            width: 20%;
            background-color: #ffe8e8;
        }
        #header .header2 {
            width: 80%;
            background-color: #ffd0d0;
        }
        #main .main1 {
            height: 300px;
            background-color: #ffb6b6;
        }
        #main .main2 {
            height: 200px;
            display: flex;
            background-color: #ccc;
        }
        #main .main2 .main2-1 {
            width: 33.33%;
            height: inherit;
            background-color: #ffd9d9;
        }
        #main .main2 .main2-2 {
            width: 33.33%;
            height: inherit;
            background-color: #ffcdcd;
        }
        #main .main2 .main2-3 {
            width: 33.33%;
            height: inherit;
            background-color: #ffbebe;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #cab0b0;
        }
        #footer .container {
            height: inherit;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: inherit;
            background-color: #ffc3c3;
        }
        #footer .footer2 {
            width: 60%;
            height: inherit;
            background-color: #ff9d9d;
        }
        #footer .footer3 {
            width: 20%;
            height: inherit;
            background-color: #ff8686;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header1"></div>
                <div class="header2"></div>
            </div>
        </header>
        <div class="container">
            <main id="main">
                <div class="main1"></div>
                <div class="main2">
                    <article class="main2-1"></article>
                    <article class="main2-2"></article>
                    <article class="main2-3"></article>
                </div>
            </main>
        </div>
        <footer id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </footer>
    </div>

</body>
</html>
