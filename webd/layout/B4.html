<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: #00000050;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #dedede;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #262626;
        }
        #header nav {
            width: 80%;
            background-color: #060606;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.33%;
            background-color: #5f5f5f;
        }
        #contents .content2 {
            width: 33.33%;
            background-color: #756e6e;
        }
        #contents .content3 {
            width: 33.33%;
            background-color: #b8aeae;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #d9d9d9;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #e0afaf;
        }
        #footer .footer2 {
            width: 20%;
            background-color: #c79898;
        }
        #footer .footer1 .footer1-1 {
            width: 100%;
            height: 50%;
            background-color: #926767;
        }
        #footer .footer1 .footer1-2 {
            width: 100%;
            height: 50%;
            background-color: #6b4e4e;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </header>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <footer id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
