<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: block;
            line-height: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            height: 1080px;
            float: left;
        }
        #contents1 {
            width: 100%;
            height: 200px;
            background-color: #c02e2e;
        }
        #contents2 {
            width: 100%;
            height: 200px;
            background-color: #bd5050;
        }
        #contents3 {
            width: 100%;
            height: 680px;
            background-color: #550b0b;
        }
        #section {
            width: 900px;
            height: 1080px;
            float: left;
        }
        #contents4 {
            width: 100%;
            height: 580px;
            background-color: #3fb93f;
        }
        #contents5 {
            width: 300px;
            height: 300px;
            background-color: #477734;
            float: left;
        }
        #contents6 {
            width: 300px;
            height: 300px;
            background-color: #264926;
            float: left;
        }
        #contents7 {
            width: 300px;
            height: 300px;
            background-color: #42ac83;
            float: left;
        }
        #contents8 {
            width: 200px;
            height: 200px;
            background-color: #5567b8;
            float: left;
        }
        #contents9 {
            width: 700px;
            height: 100px;
            background-color: #8a1f78;
            float: left;
        }
        #contents10 {
            width: 700px;
            height: 100px;
            background-color: #cc1eaf;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div id="contents1"></div>
            <div id="contents2"></div>
            <div id="contents3"></div>
        </div>
        <div id="section" class="clearfix">
            <div id="contents4"></div>
            <div id="contents5"></div>
            <div id="contents6"></div>
            <div id="contents7"></div>
            <div id="contents8"></div>
            <div id="contents9"></div>
            <div id="contents10"></div>
        </div>
    </div>
</body>
</html>
