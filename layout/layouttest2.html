<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #252653;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #e03232;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #44a749;
        }
        #box1 {
            width: 400px;
            height: 780px;
            float: left;
        }
        #aside1 {
            width: 400px;
            height: 390px;
            background-color: #434eb3;
        }
        #aside2 {
            width: 400px;
            height: 390px;
            background-color: #a83232;
        }
        #box2 {
            width: 800px;
            height: 780px;
            float: left;
        }
        #article1 {
            width: 800px;
            height: 390px;
            background-color: #5d45b1;
        }
        #article2 {
            width: 800px;
            height: 390px;
            background-color: #832852;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #40b830;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="box1">
            <div id="aside1"></div>
            <div id="aside2"></div>
        </div>
        <div id="box2">
            <div id="article1"></div>
            <div id="article2"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
