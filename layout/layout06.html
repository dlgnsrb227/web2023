<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #34babe;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #e93131;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #299637;
        }
        #box {
            width: 400px;
            height: 780px;
            background-color: #2e0d0d;
            float: left;
        }
        #aside1 {
            width: 400px;
            height: 390px;
            background-color: #87972a;
        }
        #aside2 {
            width: 400px;
            height: 390px;
            background-color: #1d1f68;
        }
        #article {
            width: 800px;
            height: 780px;
            background-color: #7ac946;
            float: left;
        }
        #box2 {
            width: 1200px;
            height: 100px;
            background-color: #78c582;
            clear: both;
        }
        #section {
            width: 600px;
            height: 100px;
            background-color: #411366;
            float: left;
        }
        #footer {
            width: 600px;
            height: 100px;
            background-color: #32eb32;
            float: left;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="box">
            <div id="aside1"></div>
            <div id="aside2"></div>
        </div>
        <div id="article"></div>
        <div id="box2">
            <div id="section"></div>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
