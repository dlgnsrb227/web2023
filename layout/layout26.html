<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>레이아웃21 - grid 유형 - 반응형</title>
     <style>
          * {
               margin: 0;
               padding: 0;
          }
          body {
               background-color: #FFF3E0;
          }
          #wrap {
               width: 1200px;
               height: 1080px;
               margin: 0 auto;
               display: grid;
               grid-template-areas: 
                    "header header"
                    "nav nav"
                    "aside section"
                    "footer footer"
               ;
               grid-template-columns: 33.3333% 66.6666%;
               grid-template-rows: 9.2592% 9.2592% 72.2222% 9.2592%;
          }
          #header {
               background-color: #FFE0B2;
               grid-area: header;
          }
          #nav {
               background-color: #FFCC80;
               grid-area: nav;
          }
          #aside {
               background-color: #FFB74D;
               grid-area: aside;
          }
          #section {
               background-color: #FFA726;
               grid-area: section;
          }
          #footer {
               background-color: #FF9800;
               grid-area: footer;
          }
          @media(max-width : 1280px){
               #wrap {
                    width: 96%;
               }
          }
          @media(max-width : 768px){
               #wrap {
                    width: 100%;
               }
          }
     </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>    
</body>
</html>
