<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
        }
        body {
            background-color: #f5b9b9c2;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #fcff32;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #6de755;
        }
        #box {
            width: 400px;
            height: 780px;
            background-color: #ff0000;
            float: left;
        }
        #aside {
            width: 400px;
            height: 390px;
            background-color: #33438d;
        }
        #article {
            width: 400px;
            height: 390px;
            background-color: #37e77b;
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #9254cc;
            float: left;
        }
        #section {
            width: 600px;
            height: 100px;
            background-color: #6fce6f;
            float: left;
        }
        #footer {
            width: 600px;
            height: 100px;
            background-color: #9b43d6;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="box">
            <div id="aside"></div>
            <div id="article"></div>
        </div>
        <div id="contents"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
