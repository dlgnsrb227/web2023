<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #111;
        }
        #nav {
            height: 100px;
            background-color: #333;
        }
        #main {
            height: 780px;
            background-color: #555;
        }
        #footer {
            height: 100px;
            background-color: #777;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
        }
        .head {
            width: 100%;
            height: 100px;
            background-color: #1212;
        }
        .section {
            width: 50%;
            height: 680px;
            display: flex;
            flex-wrap: wrap;
        }
        .navv {
            width: 100%;
            height: 200px;
            background-color: #5786;
        }
        .article {
            width: 100%;
            height: 480px;
            background-color: #6842;
        }
        .aside {
            width: 50%;
            height: 680px;
            background-color: #3546;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="head"></div>
                <div class="section">
                    <div class="navv"></div>
                    <div class="article"></div>
                </div>
                <div class="aside"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
