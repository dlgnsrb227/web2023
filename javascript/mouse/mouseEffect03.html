<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03. 마우스 이펙트</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mouse.css" />
    <style>
      #header {
        z-index: 100;
      }
      .mouse__wrap {
        cursor: none;
      }
      .mouse__text {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        z-index: 10;
      }
      .mouse__text p {
        font-size: 3vw;
        line-height: 1.7;
      }
      .mouse__text p span {
        color: rgb(247, 255, 134);
      }
      .mouse__cursor {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px dotted #feffae;
        background-color: rgba(255, 255, 255, 0.5);
        background-image: url(img/mouseEffect03-min.jpg);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="img03 bg03 seoulhangang">
    <header id="header">
      <h1><a href="../javascript15.html">Javascript Mouse Effect03</a></h1>
      <p>마우스를 따라다니는 조명 효과</p>
      <ul>
        <li><a href="mouseEffect01.html">1</a></li>
        <li><a href="mouseEffect02.html">2</a></li>
        <li class="active"><a href="mouseEffect03.html">3</a></li>
        <li><a href="mouseEffect04.html">4</a></li>
        <li><a href="mouseEffect05.html">5</a></li>
        <li><a href="mouseEffect06.html">6</a></li>
      </ul>
    </header>
    <!-- header -->

    <main id="main">
      <div class="mouse__wrap">
        <div class="mouse__cursor"></div>
        <div class="mouse__text">
          <p>If not now, then <span>when</span> ?</p>
          <p>지금이 아니면, <span>언제</span> 하실 건가요 ?</p>
        </div>
      </div>
    </main>
    <!-- main -->

    <footer id="footer">
      <a href="mailto:gnsrbdi@naver.com">gnsrdbi@naver.com</a>
    </footer>
    <!-- footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      // 선택자
      const cursor = document.querySelector(".mouse__cursor");

      // console.log(cursor.clientWidth);
      // console.log(cursor.clientHeight);
      // console.log(cursor.offsetWidth);
      // console.log(cursor.offsetHeight);

      const circle = cursor.getBoundingClientRect();

      window.addEventListener("mousemove", (e) => {
        gsap.to(cursor, {
          duration: 0.4,
          left: e.pageX - circle.width / 2,
          top: e.pageY - circle.height / 2,
        });
      });
    </script>
  </body>
</html>
