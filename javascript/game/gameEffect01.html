<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/music.css">
</head>
<body class="neodungguenmo">
    <div class="cursor">
        <img src="img/game_mouse01.png" alt>
    </div>
    <header id="header" class="header neodungguenmo">
        <h1>HOONG GAME ZONE</h1>
        <div class="time">현재 시간이 나옵니다 !</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
        </div>

        <!-- 뮤직 플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>Hoong Player🎧</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="img/music__view01.png" alt="음악">
                        </div>
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>가수 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main-audio" src="audio/music_audio01.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current"></span>
                                <span class="duration"></span>
                            </div>
                        </div>
                        <div class="control">
                            <span>
                                <i class="repeat" id="control-repeat" title="전체 반복"></i>
                                <!-- <i class="repeat_one" id="control-repeat" title="한곡 반복"></i>
                                <i class="shuffle" id="control-repeat" title="랜덤 반복"></i> -->
                            </span>
                            <span>
                                <i class="prev" id="control-prev" title="이전 곡"></i>
                            </span>
                            <span>
                                <i class="play" id="control-play" title="재생"></i>
                            </span>
                            <span>
                                <i class="next" id="control-next" title="다음 곡"></i>
                            </span>
                            <span>
                                <i class="list" id="control-list" title="재생 목록"></i>
                            </span>
                            <!-- <span class="repeat_one">한곡 반복</span>
                            <span class="shuffle">랜덤 반복</span>
                            <span class="stop">정지 반복</span> -->
                        </div>
                    </div>
                    <div class="music__list">
                        <h3>Music List <a href="#" class="close"></a></h3>
                        <ul>
                            <!-- <li>
                                <div>
                                    <strong>I Found Her</strong>
                                    <em>Faime</em>
                                </div>
                                <span>2:54</span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- //뮤직 플레이어 -->
    </main>

    <footer id="footer">
        <div class="info">운영체제와 화면크기가 나옵니다 !</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>
        let os = navigator.userAgent.toLowerCase();
        let sw = screen.width;
        let sh = screen.height;
        const inFo = document.querySelector("#footer .info");
        const tiMe = document.querySelector(".time");

        function printAgent(){
            if (os.indexOf("windows") >= 0) {
                inFo.innerHTML = "현재 윈도우를 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("macintosh") >= 0) {
                inFo.innerHTML = "현재 맥을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("iphone") >= 0) {
                inFo.innerHTML = "현재 아이폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("android") >= 0) {
                inFo.innerHTML = "현재 안드로이드 폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            }
        };

        // function printTime(){
        //     setInterval(function () {
        //     tiMe.innerHTML = new Date().toLocaleString();
        //     }, 1000);
        // }

        function printTime(){
            const clock = document.querySelector("#header .time");
            let now = new Date();
            clock.innerHTML = now.getFullYear() + "년 " +(now.getMonth()+1) + "월 " +now.getDate() + "일 " +now.getHours() + "시 " +now.getMinutes() + "분 ";
            setTimeout("printTime()", 1000);
        }

        function classRemove(){
            $(".header").removeClass("red blue green yellow")
        }

        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse01.png")
                $(".header").removeClass("red blue green yellow")
            },
            drag : function() {
                $(".info").html("<em style='color:red'>Red</em> 뮤직듣기를 드래그 중입니다 !")
                $(".header").addClass("red")
            },
            stop : function() {
                setTimeout(printAgent, 10000);
                // $(".header").removeClass("red")
            }
        });
        $(".icon2").draggable({
            containment: ".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse02.png")
                $(".header").removeClass("red blue green yellow")
            },
            drag : function() {
                $(".info").html("<em style='color:blue'>Blue</em> 뮤직듣기를 드래그 중입니다 !")
                $(".header").addClass("blue")
            },
            stop : function() {
                setTimeout(printAgent, 10000);
                // $(".header").removeClass("blue")
            }
        });
        $(".icon3").draggable({
            containment: ".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse03.png")
                $(".header").removeClass("red blue green yellow")
            },
            drag : function() {
                $(".info").html("<em style='color:green'>Green</em> 뮤직듣기를 드래그 중입니다 !")
                $(".header").addClass("green")
            },
            stop : function() {
                setTimeout(printAgent, 10000);
                // $(".header").removeClass("green")
            }
        });
        $(".icon4").draggable({
            containment: ".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse04.png")
                $(".header").removeClass("red blue green yellow")
            },
            drag : function() {
                $(".info").html("<em style='color:yellow'>Yellow</em> 뮤직듣기를 드래그 중입니다 !")
                $(".header").addClass("yellow")
            },
            stop : function() {
                setTimeout(printAgent, 10000);
                // $(".header").removeClass("yellow")
            }
        });

        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX -2,
                    top: e.pageY -3
                });
            });

            printAgent();
            printTime();

            // printTime();    //오른쪽 상단 시간
            // printAgent();   //하단 중앙

        };

        
    </script>
</body>
</html>
