    <link rel="stylesheet" href="css/parallax.css">

    <style>
        .container::-webkit-scrollbar {
            width: 13px;
        }
        .container::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 5px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }
        .container::-webkit-scrollbar-track {
            background-color: grey;
            border-radius: 1px;
            box-shadow: inset 0px 0px 5px rgb(206, 206, 206);
        }

        #header {
            z-index: 10000;
            position: fixed;
        }
        .parallaxs__item{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .parallaxs__item__num {
            position: absolute;
            left: 75%;
            top: 25%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 100;
            color: #fff;
        }
        .parallaxs__item__img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
            height: 40vh;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: saturate(30%);
            opacity: 0;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img {
            background-image: url(img/parallaxEffect01-min.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img {
            background-image: url(img/parallaxEffect02-min.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img {
            background-image: url(img/parallaxEffect03-min.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img {
            background-image: url(img/parallaxEffect04-min.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img {
            background-image: url(img/parallaxEffect05-min.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img {
            background-image: url(img/parallaxEffect06-min.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img {
            background-image: url(img/parallaxEffect07-min.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img {
            background-image: url(img/parallaxEffect08-min.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img {
            background-image: url(img/parallaxEffect09-min.jpg);
        }

        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}
        #section4 {background-color: #444;}
        #section5 {background-color: #555;}
        #section6 {background-color: #666;}
        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}

        progress {
            position: fixed;
            top: 0;
            left: 0;
            appearance: none;
            width: 100%;
            height: 5px;
            border: none;
            background-color: transparent;
        }
        progress::-webkit-progress-bar {
            background: transparent;
        }
        progress::-webkit-progress-value {
            background: linear-gradient(to left, #DB38B5,#01B3E3,#25CE7B,#FDC741,#FF6B01,#FC4236);
            background-attachment: fixed;
        }
        progress::-moz-progress-bar {
            background: linear-gradient(to left, #DB38B5,#01B3E3,#25CE7B,#FDC741,#FF6B01,#FC4236);
            background-attachment: fixed;
        }
    </style>

<body class="img01 bg01 seoulhangang container">

            <!-- section2 -->

            </section>
            <!-- section3 -->

    <!-- <aside class="parallax__info">
        <div class="scroll">scrollTop : <span>0</span>px</div>
    </aside> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        // const parallaxInfo = document.querySelector(".parallax__info span");
        const parallaxsItemNum = gsap.utils.toArray(".parallaxs__item__num");
        const parallaxsItemImg = gsap.utils.toArray(".parallaxs__item__img");
        parallaxsItemNum.forEach(item => {
            item_tl = gsap.timeline({
                scrollTrigger: {
                    // 대상
                    trigger: item,
                    // 시작지점
                    start: "top 80%",
                    // 종료지점
                    end: "bottom 20%",
                    // 스크롤로 효과 제어가능
                    scrub: true,
                    // 시작 & 종료지점 표시
                    markers: false,
                }
            })
            item_tl.from(item, {opacity: 0, duration: 0.5})
            item_tl.to(item, {opacity: 0, duration: 0.5})
        });
        parallaxsItemImg.forEach(img => {
            ScrollTrigger.create({
                trigger: img,
                start: "top 80%",
                end: "bottom 20%",
                markers: true,

                // 들어갈 때
                onEnter: function(){
                    // 전과 후를 모두 설정 가능
                    gsap.fromTo(img,
                    {x: 200, autoAlpha: 0},
                    {duration: 1.25, x: 0, autoAlpha: 1, ease: "back", overwrite: "auto"})
                },
                // 나올 때
                onLeave: function(){
                    gsap.fromTo(img,
                    {autoAlpha: 1},
                    {autoAlpha: 0, overwrite: "auto"})
                },
                // 지나고 다시 들어갈 때
                onEnterBack: function(){
                    gsap.fromTo(img,
                    {x: -200, autoAlpha: 0},
                    {duration: 1.25, x: 0, autoAlpha: 1, ease: "back", overwrite: "auto"})
                },
                // 지나고 다시 나갈 때
                onLeaveBack: function(){
                    gsap.fromTo(img,
                    {autoAlpha: 1},
                    {autoAlpha: 0, overwrite: "auto"})
                },
            })
        });

        gsap.to("progress", {
            value: 100,
            ease: "none",
            scrollTrigger: { scrub:0.3 }
        })
    </script>
    
</body>
