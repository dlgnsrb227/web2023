    <style>
        .container::-webkit-scrollbar {
            width: 10px;
        }
        .container::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 10px;
            /* background-clip: padding-box; */

            background-color: grey;

        #header {
            z-index: 10000;
            position: fixed;
        }
        .parallaxs__item{
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;

            font-weight: 100;

            z-index: 1000;
        }
        .parallaxs__item__title {
            font-size: 10vw;
            font-weight: 900;
            color: #fff;
        }
        .parallaxs__item__img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
            transition: border-radius 0.3s;
            margin: 5px;
        }
        .parallaxs__item__img.active {
            border-radius: 50%;
        }
        .parallaxs__item.s1 .parallaxs__item__img {

        .parallaxs__item.s2 .parallaxs__item__img {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script>
        const box1 = document.querySelector("#section1 .parallaxs__item__img");
        const box2 = document.querySelector("#section2 .parallaxs__item__img");
        const box2Title = document.querySelector("#section2 .parallaxs__item__title");
        const box3B1 = document.querySelector("#section3 .parallaxs__item__img.b1");
        const box3B2 = document.querySelector("#section3 .parallaxs__item__img.b2");
        const box3B3 = document.querySelector("#section3 .parallaxs__item__img.b3");
        const box4B1 = document.querySelector("#section4 .parallaxs__item__img.b1");
        const box4B2 = document.querySelector("#section4 .parallaxs__item__img.b2");
        const box4B3 = document.querySelector("#section4 .parallaxs__item__img.b3");
        const box4B4 = document.querySelector("#section4 .parallaxs__item__img.b4");
        const box4B5 = document.querySelector("#section4 .parallaxs__item__img.b5");
        const box5B1 = document.querySelector("#section5 .parallaxs__item__img.b1");
        const box5B2 = document.querySelector("#section5 .parallaxs__item__img.b2");
        const box5B3 = document.querySelector("#section5 .parallaxs__item__img.b3");
        const box6B1 = document.querySelector("#section6 .parallaxs__item__img.b1");
        const box6B2 = document.querySelector("#section6 .parallaxs__item__img.b2");
        const box6B3 = document.querySelector("#section6 .parallaxs__item__img.b3");
        const box6B4 = document.querySelector("#section6 .parallaxs__item__img.b4");
        const box7B1 = document.querySelector("#section7 .parallaxs__item__img.b1");
        const box7B2 = document.querySelector("#section7 .parallaxs__item__img.b2");
        const box7B3 = document.querySelector("#section7 .parallaxs__item__img.b3");
        const box7B4 = document.querySelector("#section7 .parallaxs__item__img.b4");
        const box8 = document.querySelector("#section8 .parallaxs__item__img");
        const box9 = document.querySelector("#section9 .parallaxs__item__img");

        // gsap.to('#section1 .parallaxs__item__img', {
        //     rotate: 720,
        //     scrollTrigger: {
        //         markers: true,
        //         trigger: '#section1 .parallaxs__item__img',
        //         scrub: 1,
        //     }
        // })
        gsap.defaults({ease: 'none', duration: 2});
        const ani1 = gsap.timeline();
        ani1.to(box1, {rotation: 720, scale: 0.1, borderRadius: 200})
            .to(box1, {rotation: 0, scale: 1, borderRadius: 10});
                
        ScrollTrigger.create({
            animation: ani1,
            trigger: '#section1',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani2 = gsap.timeline();
        ani2.to(box2Title, {rotation: 720, scale: 50, duration: 5})
            .to(box2Title, {rotation: 0, scale: 1, duration: 5})
                
        ScrollTrigger.create({
            animation: ani2,
            trigger: '#section2',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani3 = gsap.timeline();
        ani3.from(box3B1, {y: -200})
            .from(box3B2, {y: 200})
            .from(box3B3, {y: -200})
                
        ScrollTrigger.create({
            animation: ani3,
            trigger: '#section3',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani4 = gsap.timeline();
        ani4.fromTo(box4B1, {alpha: 0, y: -200}, {alpha: 1, y: 0})
            .fromTo(box4B2, {alpha: 0, y: 200}, {alpha: 1, y: 0})
            .fromTo(box4B3, {alpha: 0, y: -200}, {alpha: 1, y: 0})
            .fromTo(box4B4, {alpha: 0, y: 200}, {alpha: 1, y: 0})
            .fromTo(box4B5, {alpha: 0, y: -200}, {alpha: 1, y: 0})
                
        ScrollTrigger.create({
            animation: ani4,
            trigger: '#section4',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani5 = gsap.timeline();
        ani5.fromTo(box5B1, {x: 210}, {x: 0})
            .fromTo(box5B2, {x: 0}, {x: 210})
            .fromTo(box5B3, {x: -210}, {x: -210})
                
        ScrollTrigger.create({
            animation: ani5,
            trigger: '#section5',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani6 = gsap.timeline();
        ani6.fromTo(box6B1, {x: 315, y: -300}, {x: 315, y: -80})
            .fromTo(box6B2, {x: 105, y: -300}, {x: 105, y: 140})
            .fromTo(box6B3, {x: -105, y: -300}, {x: -105, y: 360})
            .fromTo(box6B4, {x: -315, y: -300}, {x: -315, y: -300})
                
        ScrollTrigger.create({
            animation: ani6,
            trigger: '#section6',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani7 = gsap.timeline();
        ani7.fromTo(box7B4, {x: -315, scale: 1}, {x: -315, scale: 5})
            .fromTo(box7B1, {x: 315,}, {x: 95})
            .fromTo(box7B2, {x: 105,}, {x: 105})
            .fromTo(box7B3, {x: -105,}, {x: 115})
            .to(box7B4, {alpha: 0})
                
        ScrollTrigger.create({
            animation: ani7,
            trigger: '#section7',
            start: 'top top',
            end: '+=3000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });
    </script>
