<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap 패럴랙스 05</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/parallax.css">

    <style>
        .container::-webkit-scrollbar {
            width: 10px;
        }
        .container::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 10px;
            /* background-clip: padding-box; */
            border: 2px solid transparent;
        }
        .container::-webkit-scrollbar-track {
            background-color: grey;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px white;
        }

        #header {
            z-index: 10000;
            position: fixed;
        }
        .parallaxs__item{
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-family: 'Lato';
            font-size: 5vw;
            font-weight: 100;
            color: #fff;
            z-index: 1000;
        }
        .parallaxs__item__title {
            font-size: 10vw;
            font-weight: 900;
            color: #fff;
        }
        .parallaxs__item__img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
            transition: border-radius 0.3s;
            margin: 5px;
        }
        .parallaxs__item__img.active {
            border-radius: 50%;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img {
            background-image: url(img/parallaxEffect01-min.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img {
            background-image: url(img/parallaxEffect02-min.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img {
            background-image: url(img/parallaxEffect03-min.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img {
            background-image: url(img/parallaxEffect04-min.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img {
            background-image: url(img/parallaxEffect05-min.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img {
            background-image: url(img/parallaxEffect06-min.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img {
            background-image: url(img/parallaxEffect07-min.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img {
            background-image: url(img/parallaxEffect08-min.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img {
            background-image: url(img/parallaxEffect09-min.jpg);
        }

        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}
        #section4 {background-color: #444;}
        #section5 {background-color: #555;}
        #section6 {background-color: #666;}
        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}
    </style>

</head>
<body class="img01 bg01 seoulhangang container">
    <header id="header">
        <h1>Javascript gsap Parallax Effect05</h1>
        <p>패럴랙스 이펙트 : pin 애니메이션</p>
        <ul>
            <li><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li class="active"><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
            <li><a href="gsap10.html">10</a></li>
        </ul>
    </header>
    <!-- header -->

    <main id="main">
        <div class="parallaxs__wrap">
            <section id="section1" class="parallaxs__item">
                <span class="parallaxs__item__num">01</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- section1 -->
            <section id="section2" class="parallaxs__item">
                <span class="parallaxs__item__num">02</span>
                <h2 class="parallaxs__item__title">HOONG</h2>
            </section>
            <!-- section2 -->
            <section id="section3" class="parallaxs__item">
                <span class="parallaxs__item__num">03</span>
                <div class="parallaxs__item__img b1"></div>
                <div class="parallaxs__item__img b2"></div>
                <div class="parallaxs__item__img b3"></div>
            </section>
            <!-- section3 -->
            <section id="section4" class="parallaxs__item">
                <span class="parallaxs__item__num">04</span>
                <div class="parallaxs__item__img b1"></div>
                <div class="parallaxs__item__img b2"></div>
                <div class="parallaxs__item__img b3"></div>
                <div class="parallaxs__item__img b4"></div>
                <div class="parallaxs__item__img b5"></div>
            </section>
            <!-- section4 -->
            <section id="section5" class="parallaxs__item">
                <span class="parallaxs__item__num">05</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- section5 -->
            <section id="section6" class="parallaxs__item">
                <span class="parallaxs__item__num">06</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- section6 -->
            <section id="section7" class="parallaxs__item">
                <span class="parallaxs__item__num">07</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- section7 -->
            <section id="section8" class="parallaxs__item">
                <span class="parallaxs__item__num">08</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- section8 -->
            <section id="section9" class="parallaxs__item">
                <span class="parallaxs__item__num">09</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- section9 -->
            <section id="sectionEnd" class="parallaxs__item">
                <span class="parallaxs__item__num">End</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- sectionEnd -->
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="mailto:gnsrbdi@naver.com">gnsrdbi@naver.com</a>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script>
        const box1 = document.querySelector("#section1 .parallaxs__item__img");
        const box2 = document.querySelector("#section2 .parallaxs__item__img");
        const box2Title = document.querySelector("#section2 .parallaxs__item__title");
        const box3B1 = document.querySelector("#section3 .parallaxs__item__img.b1");
        const box3B2 = document.querySelector("#section3 .parallaxs__item__img.b2");
        const box3B3 = document.querySelector("#section3 .parallaxs__item__img.b3");
        const box4B1 = document.querySelector("#section4 .parallaxs__item__img.b1");
        const box4B2 = document.querySelector("#section4 .parallaxs__item__img.b2");
        const box4B3 = document.querySelector("#section4 .parallaxs__item__img.b3");
        const box4B4 = document.querySelector("#section4 .parallaxs__item__img.b4");
        const box4B5 = document.querySelector("#section4 .parallaxs__item__img.b5");
        const box5 = document.querySelector("#section5 .parallaxs__item__img");
        const box6 = document.querySelector("#section6 .parallaxs__item__img");
        const box7 = document.querySelector("#section7 .parallaxs__item__img");
        const box8 = document.querySelector("#section8 .parallaxs__item__img");
        const box9 = document.querySelector("#section9 .parallaxs__item__img");

        // gsap.to('#section1 .parallaxs__item__img', {
        //     rotate: 720,
        //     scrollTrigger: {
        //         markers: true,
        //         trigger: '#section1 .parallaxs__item__img',
        //         scrub: 1,
        //     }
        // })
        gsap.defaults({ease: 'none', duration: 2});
        const ani1 = gsap.timeline();
        ani1.to(box1, {rotation: 720, scale: 0.1, borderRadius: 200})
            .to(box1, {rotation: 0, scale: 1, borderRadius: 10});
                
        ScrollTrigger.create({
            animation: ani1,
            trigger: '#section1',
            start: 'top top',
            end: '+=5000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani2 = gsap.timeline();
        ani2.to(box2Title, {rotation: 720, scale: 50, duration: 5})
            .to(box2Title, {rotation: 0, scale: 1, duration: 5})
                
        ScrollTrigger.create({
            animation: ani2,
            trigger: '#section2',
            start: 'top top',
            end: '+=5000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani3 = gsap.timeline();
        ani3.from(box3B1, {y: -200})
            .from(box3B2, {y: 200})
            .from(box3B3, {y: -200})
                
        ScrollTrigger.create({
            animation: ani3,
            trigger: '#section3',
            start: 'top top',
            end: '+=5000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });

        gsap.defaults({ease: 'none', duration: 2});
        const ani4 = gsap.timeline();
        ani4.from(box4B1, {y: -200})
            .from(box4B2, {y: 200})
            .from(box4B3, {y: -200})
            .from(box4B4, {y: 200})
            .from(box4B5, {y: -200})
                
        ScrollTrigger.create({
            animation: ani4,
            trigger: '#section4',
            start: 'top top',
            end: '+=5000',
            scrub: 1,
            pin: true,
            anticipatePin: true,
            markers: true,
        });
    </script>
</body>
</html>
