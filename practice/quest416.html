<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest416</title>
    <link href="https://webfontworld.github.io/utoImagegothic/UtoImageGothic.css" rel="stylesheet">

    <style>
        body {
            font-family: "UtoImageGothic";
        }

        .wrap {
            position: fixed;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #5D4157;
            background: linear-gradient(to left, #5D4157, #A8CABA);
        }
        .btn {
            font-size: 35px;
            font-weight: 100;
            font-style: italic;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            display: block;
            background: none;
            color: #fff;
            position: relative;
            z-index: 1;
            backface-visibility: hidden;
            width: 200px;
            overflow: hidden;
            padding: 0;
            transition: border-color 0.4s, background-color 0.4s;
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
            border: 1px solid;
        }
        .btn:link, .btn:visited, .btn:active {
            color: #fff;
        }
        .btn:focus {
            outline: none;
        }
        .btn::after {
            content: "Look it!";
            font-style: italic;
            font-weight: normal;
            position: absolute;
            font-size: 35px;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            color: #fff;
            transform: translate3d(0, 25%, 0);
        }
        .btn::after, .btn > span {
            padding: 10px 0;
            transition: transform 0.4s, opacity 0.4s;
            transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
        }
        .btn > span {
            display: block;
        }
        .btn:hover {
            border-color: #A8CABA;
            background-color: #A8CABA;
        }
        .btn:hover::after {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
        .btn:hover > span {
            opacity: 0;
            transform: translate3d(0, -25%, 0);
        }
        .number {
            position: absolute;
            top: 55%;
            font-size: 24px;
            color: #c4e9d7;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <a class="btn" href="#"><span>Want It?</span></a>
        <div class="number"></div>
    </div>

    <script>
        const Button = document.querySelector(".btn");
        const noticeNum = document.querySelector(".number");
        const lottoNum = new Set();
        
        const drawLot = () => {
            for(i=1; i<=45; i++){
                lottoNum.add(i);
            }
            let winnerNum = [];
            for(let i=1; i<=6; i++){
                let randomNum = Math.ceil(Math.random() * lottoNum.size);
                let count = 0;
                for(const number of lottoNum){
                    if(count == randomNum){
                        winnerNum.push(number);
                        lottoNum.delete(number);
                        break;
                    }
                    count++;
                }
            }
            if(winnerNum.length === 6){
                noticeNum.innerHTML = `${winnerNum.join(" . ")}`
            } else {
                drawLot();
            }
        };

        Button.addEventListener("click", () => drawLot());
    </script>
</body>
</html>
